language: java
dist: trusty
addons:
  apt:
    packages:
      - lynx

jdk:
  - oraclejdk8

env:
  global:
    - MAVEN_SKIP_RC=true
    - MAVEN_OPTS="-Xms512m -Xmx2048m"
  matrix:
    - TESTS=group1
    - TESTS=group2
    - TESTS=group3
    - TESTS=group4
    - TESTS=group5
    - TESTS=group6
    - TESTS=group7

before_install:
  - ./travis-server.sh
  - ./scripts/generate_keycloak_json.sh

install:
  - travis_wait 20 mvn -s maven-settings.xml clean install --no-snapshot-updates -B -V -q
  - mvn -s maven-settings.xml -Padd-datasource install -f user-storage-jpa -q

before_script:
  - export MAVEN_SKIP_RC=true

script:
  - ./travis-run-tests.sh $TESTS

after_install:
  - ./scripts/stop-server.sh
  - kill -9 `cat pid.txt`

after_failure:
  - if [ -f ${HOME}/keycloak.log ]; then lynx -dump ${HOME}/keycloak.log; fi

sudo: false
